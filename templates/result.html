<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			AI Inside
		</div>
		<h2>Slogan Generator</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Generated slogans</b></p>
	<div class="results">


		
	{% if prediction %}
		
		<div class="result" align="center">
			
			
			{% for variable in prediction %}
				<h4 style="color:blueviolet;">{{ variable }}</h4>
			{% endfor %}	
				
			
		</div>
	{% endif %}

	</div>

</body>
</html>
